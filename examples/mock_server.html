<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>elasticlive broadcast mock server</title>
  </head>

  <body style="background-color: yellowgreen">
    <h1>elasticlive broadcast mock server</h1>
    <audio id="remoteAudio" autoplay controls></audio>
    <div id="readme">
      This is a simulated media server for ElasticLive JS SDK and based on
      browser. You can test ElasticLive SDK for broadcast without public

      web browser. And then test your broadcast service.

    <div id="log"></div>
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter/out/adapter.js"></script>
    <script src="./mock_server.js"></script>
  </body>
</html>
